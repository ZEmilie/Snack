<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- For mobile -->
    <title>Snake Game</title>  <!-- Tab name -->
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <div class="button-container">
        <button id="pause-button"><img src="img/pause.png" alt="Pause"></button>
        <button id="slow-button"><img src="img/slow.png" alt="Slow"></button>
        <button id="fast-button"><img src="img/fast.png" alt="Fast"></button>
        <div id="score" class="label">Score: 0</div>
        <div id="speed" class="label">Speed: 2</div>
    </div>
    <div id="rules-container">
        <p>Press the <img src="img/arrow.png" alt="arrow keys"> to move your snake</p>
        <p>Press the <img src="img/space.png" alt="Space key"> to stop/resume the game</p>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div id="message"></div>
    <script src="snake.js"></script>
</body>
</html>
